<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        form{
            border: 2px solid black;
            padding:10px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name:
                    <input type="text" placeholder="Name" name="" id="name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" name="" id="email" placeholder="Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="text" name="" id="phone" placeholder="Phone">
                </label>

                <fieldset>
                    <legend>Please select one</legend>
                    <label for="chitoy">
                        <input type="radio" name="pita" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pita" id="vaba">vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pita" id="puri">puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">sorisa
                    </label>
                    <label for="sutiki">
                        <input type="checkbox" name="vorta" id="sutiki">sutiki
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
